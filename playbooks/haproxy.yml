---

- name: "Install Haproxy"
  hosts: "lb"
  gather_facts: yes
  handlers:
    - name: "Restart haproxy"
      service:
        name: "haproxy"
        state: restarted
  tasks:
    - name: "Install Haproxy"
      apt:
        name: "haproxy"
        state: present

    - name: "Start Haproxy"
      service:
        name: "haproxy"
        enabled: yes
        state: started

    - name: "Configure haproxy"
      template:
        src: "haproxy.cfg.j2"
        dest: "/etc/haproxy/haproxy.cfg"
      notify: "Restart haproxy"
