---

- name: "Install Wordpress"
  hosts: front
  gather_facts: no
  vars:
    wp_path: "/var/www/html"
  tasks:

    - name: "Install mysql"
      package:
        name: "mariadb"
        state: present

    - name: "Install wp-cli"
      get_url:
        url: https://raw.githubusercontent.com/wp-cli/builds/gh-pages/phar/wp-cli.phar
        dest: "/usr/local/bin/wp-cli"
        owner: root
        group: root
        mode: "0755"

    - name: "Download WP"
      command: >
        wp-cli core download
        --allow-root --no-color --path='{{ wp_path }}'
        --locale='fr_FR'
      args:
        creates: "{{ wp_path }}/wp-load.php"

    - name: "Configure WP"
      command: >
        wp-cli core config
        --allow-root --no-color --path='{{ wp_path }}'
        --dbname='{{ wp_db_name }}'
        --dbuser='{{ wp_db_username }}'
        --dbpass='{{ wp_db_password }}'
        --dbhost='{{ wp_db_host }}'
      args:
        creates: "{{ wp_path }}/wp-config.php"

    - name: "Install WP"
      run_once: yes
      command: >
        wp-cli core install
        --allow-root --no-color --path='{{ wp_path }}'
        --title='Vid√©o ENI' --url=http://{{ wp_url }}/
        --admin_name='admin'
        --admin_email='admin@editions-eni.fr'
        --admin_password='Adm1nWordPr3ss'
        --skip-email
      changed_when: "'installed successfully.' in _.stdout"
      register: _
